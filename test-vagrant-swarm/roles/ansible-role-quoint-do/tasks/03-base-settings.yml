- name: Download DigitalOcean repos and droplet monitoring
  ansible.builtin.get_url:
    url: https://repos-droplet.digitalocean.com/install.sh
    dest: /opt
    mode: '0755'

- name: Install DigitalOcean droplet monitoring.
  shell: /opt/install.sh