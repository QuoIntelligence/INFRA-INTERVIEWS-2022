---

- name: Run the equivalent of "apt-get update" as a separate step
  ansible.builtin.apt:
    update_cache: yes

- name: Install extra packages
  ansible.builtin.apt:
    name: "{{ extra_packages }}"
    state: present

# echo "vm.max_map_count=275000" >> /etc/sysctl.conf
